<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="left-side">
            <div class="heading-container">
                <img id="logo" src="img/odin-image.png" width="20%">
                <div>ODIN</div>
            </div>
               
            <div id="credit">Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Helen West</a> on Unsplash</div>
        </div>

        <div class="right-side">
            <div class="column-1">
                <div class="para-one">This is not a real online service. You know you need something like this in your life to help realise your deepest dreams. Sign up <em>now</em> to get started.</div>
                <div class="para-two">You <em>know</em> you want to.</div>
            </div>
            <div class="column-2">
                <form action="http://httpbin.org/post" method="post">
                    <fieldset>
                    <legend id="title">Let's do this!</legend>
                    <div class="input">
                        <div>    
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" minlength="3" placeholder="John" required>
                        </div>
                        <div>    
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" minlength="3" placeholder="Smith" required>
                        </div>
                        <div>    
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" placeholder="johnsmith@gmail.com" required>
                        </div>
                        <div>    
                            <label for="phone-number">TELEPHONE</label>
                            <input type="tel" name="phone-number" id="phone-number" minlength="11" maxlength="11" placeholder="07" required>
                        </div>
                        <div>    
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div>    
                            <label for="confim-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confim-password" id="confirm-password" required>
                        </div>
                    </div>

                    <button type="submit" class="button">Create Account</button>
                </form>
            </div>

            <div class="column-3">
                <div>Already have an account? <a href="C:\Users\mpearson\OneDrive - Lippert Components\Desktop\Desktop documents\sign-up-form\index.html">Log In</a></div>
            </div>



        </div>  
    </div>

</body>
</html>
